version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: clinichub-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ClinicHub
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - clinichub-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClinicHub Application Service
  clinichub-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinichub-app
    restart: unless-stopped
    ports:
      - "6000:6000"
    environment:
      NODE_ENV: production
      PORT: 6000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/ClinicHub?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-clinichub_super_secret_jwt_key_2024_change_in_production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@clinichub.com}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - clinichub-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6000/health', (r) => {if(r.statusCode === 200) process.exit(0); process.exit(1);})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:latest
    container_name: clinichub-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - clinichub-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  clinichub-network:
    driver: bridge
